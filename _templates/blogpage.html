<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {
            inlineMath: [ ['$','$'] ],
            processEscapes: true
          }
        });
      </script>
          
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>

<body style="display: flex; justify-content: center;">
    <article style="padding-top: 5%;">
        <div style="margin-bottom: 2rem;">
            <h1 style="font-size: 3rem; line-height: 1; font-weight: bold; margin-bottom: 0.25rem;">{{ title }}</h1>
            <span style="font-size: 0.875rem; line-height: 1.25rem; color: darkgray">by</span> {{ author }} <span style="font-size: 0.875rem; line-height: 1.25rem; color: darkgray">posted on</span> {{ posted }}
        </div>
        <div style="font-weight: lighter; line-height: 1.2;">
            <p>{{ content|safe }}</p>
        </div>
    </article>
</body>
</html>
